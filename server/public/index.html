<!DOCTYPE html>
<html>

<head>
    <title>Wiim Now Playing</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/wnp.css">

</head>

<body>

    <div id="wnpApp">

        <div id="wnpBgAlbumArt">
            <div id="bgAlbumArtBlur" style="background-image: url(img/fake-album-1.png);"></div>
        </div>

        <div class="wnpContainer">
            <div class="wnpMediaInfo">
                <div id="mediaSource">{SOURCE}</div>
                <h2 id="mediaTitle">{SONG}</h2>
                <div><span id="mediaArtist">{ARTIST}</span>, <span id="mediaAlbum">{ALBUM TITLE}</span></div>
                <div><span id="mediaSubTitle">{SUBTITLE}</span></div>
                <div><span id="mediaBitRate">{xxx kpbs}</span>, <span id="mediaBitDepth">{yy bits}</span>, <span
                        id="mediaSampleRate">{zz,z kHz}</span></div>
                <div><span id="mediaQuality">{x}</span>, <span id="mediaActualQuality">{y}</span></div>
            </div>
            <div class="wnpAlbumArt">
                <img id="albumArt" src="img/fake-album-1.png" onerror="this.src = WNP.s.rndAlbumArtUri" alt="Album art">
            </div>
            <div class="wnpFooter">
                <div style="text-align: center;">
                    <div class="clearfix">
                        <div id="progressPlayed" class="float-start"><small class="text-secondary">{Live|Played}</small></div>
                        <div id="progressLeft" class="float-end"><small class="text-secondary">{Total}</small></div>
                    </div>
                    <div id="progressPercent" class="progress bg-secondary" role="progressbar" aria-label="Player progress" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100" style="height: 3px">
                        <div class="progress-bar bg-white" style="width: 0"></div>
                    </div>
                    <div>
                        {<i class="bi bi-speaker"></i> <span id="devName">Device</span>}
                        [<i class="bi bi-shuffle"></i> Shuffle]
                        [<i class="bi bi-skip-start-fill"></i> Prev]
                        [<i class="bi bi-play-circle-fill"></i> Play|<i class="bi bi-pause-circle-fill"></i> Pause|<i class="bi bi-stop-circle-fill"></i> Stop]
                        [<i class="bi bi-skip-end-fill"></i> Next]
                        [<i class="bi bi-repeat"></i> <i class="bi bi-repeat-1"></i> Repeat]
                        {<i class="bi bi-volume-down-fill"></i> <span id="devVol"></span>}
                        <span id="wnpSettings"><i class="bi bi-gear"></i> <i class="bi bi-sliders"></i> [Settings]</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script/wnp.js"></script>

</body>
