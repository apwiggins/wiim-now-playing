<!DOCTYPE html>
<html>

<head>
    <title>Wiim Now Playing</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/wnp.css">

</head>

<body>

    <div id="wnpApp">

        <div id="wnpBgAlbumArt">
            <div id="bgAlbumArtBlur"></div>
        </div>

        <div class="wnpContainer">
            <div class="wnpMediaInfo">
                <div id="mediaSource">{SOURCE}</div>
                <h2 id="mediaTitle">{SONG}</h2>
                <div><span id="mediaArtist">{ARTIST}</span>, <span id="mediaAlbum">{ALBUM TITLE}</span></div>
                <div><span id="mediaSubTitle">{SUBTITLE}</span></div>
                <div><span id="mediaBitRate">{xxx kpbs}</span>, <span id="mediaBitDepth">{yy bits}</span>, <span
                        id="mediaSampleRate">{zz,z kHz}</span></div>
                <div><span id="mediaQuality">{x}</span>, <span id="mediaActualQuality">{y}</span></div>
            </div>
            <div class="wnpAlbumArt">
                <img id="albumArt" src="img/fake-album-1.png" onerror="this.src = rndAlbumArt()" alt="Album art">
            </div>
            <div class="wnpFooter">
                <div style="text-align: center;">
                    <div>|==============-------------------| {<span id="devPlayTime"></span>}</div>
                    <div>
                        {<span id="devName">Device</span>}
                        [Shuffle]
                        [Prev]
                        [Play|Pause|Stop]
                        [Next]
                        [Repeat]
                        {Volume}
                        <span id="wnpSettings">[Settings]</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script/wnp.js"></script>

</body>
